<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5); /* Gradient background */
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            margin-top: 50px;
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: bold;
            color: #343a40;
        }

        .form-control {
            border-radius: 12px;
        }

        .btn-lg {
            border-radius: 12px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 1rem 1.5rem;
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }

        .btn {
            border-radius: 8px;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        .no-tasks {
            text-align: center;
            color: #555;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">ðŸŒŸ Todo Application</h1>

    <!-- Add Task Form -->
    <form action="/" method="post" class="row g-2">
        <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>
        </div>
        <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Add Task</button>
        </div>
    </form>

    <!-- Task List -->
    <div class="mt-4">
        <th:block th:if="${#lists.isEmpty(tasks)}">
            <div class="no-tasks">ðŸŽ‰ No tasks yet. Start by adding one above!</div>
        </th:block>

        <th:block th:each="task : ${tasks}">
            <div class="card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                    <div class="btn-group">
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
